<html>
<head>
	<title>COP 4331</title>
	<script type="text/javascript" src="js/log_in.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script type="text/javascript">

	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
  </script>

</head>
<body class="contact">

<h1 id="title">Welcome back, friend!</h1>



<div id="create_div">
  <input type="text" class="in" id="create_first_name" placeholder="first name">
	<input type="text" class="in" id="create_last_name" placeholder="last name">
  <input type="text" class="in" id="create_phone_num" placeholder="phone number">
  <input type="text" class="in" id="create_email" placeholder="email"><br />
  <button type="button" id="create_bnt" class="btn" onclick="create();"> Add Friend </button><br />
  <span id="createResult"></span>
</div>

<div id="update_div" class="hidden">
  <input type="text" class="in" id="update_first_name" placeholder="first name"><br />
	<input type="text" class="in" id="update_last_name" placeholder="last name"><br />
  <input type="text" class="in" id="update_phone_num" placeholder="phone number"><br />
  <input type="text" class="in" id="update_email" placeholder="email"><br />
  <button type="button" id="update_bnt" class="btn" onclick="update();"> Update </button>
	<button type="button" id="update_cancel_bnt" class="btn" onclick="update_cancel();"> Cancel </button>
  <span id="updateResult"></span>
</div>

<br /><br />

<div id="read_div">
	<input type="text" class="in" id="search_text" placeholder="search for"><br />
	<button type="button" id="search_bnt" class="btn" onclick="read();"> Search From List </button>
	<br /><br />
	<style>
	th{
		color:#fff;
				}
	</style>
	<table class="table table-striped">
	<tr  class="bg-info">
		<th>Id</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Phone Number</th>
		<th>Email</th>
		<th>Action</th>
	</tr>
	<tbody id="myTable"></tbody>
	</table>
	<br /><br />
  <span id="searchAlert"></span>
	<br /><br />
</div>





<div id="update_div">
</div>

<div id="delete_div">
</div>


<div id="log_out_div">
	<span id="userName"></span><br />
	<button type="button" id="log_out_button" class="btn" onclick="doLogout();"> Log Out </button>
</div>


</body>
</html>
